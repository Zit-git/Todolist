<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Task List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://static.zohocdn.com/catalyst/sdk/js/2.0.0/catalystWebSDK.js"></script>
<script src="/__catalyst/sdk/init.js"></script>    
</head>
<body>
<button style="float: right;" class="btn btn-light" onclick="logout()">Logout</button>
<div style="background-color:#6a6c6d;"> 			
 <font face="Comic sans MS" size="7" color="black">
   <strong style="margin-left:15px;">Task List</strong>
 </font>					
</div>
<form class="row g-3 m-2" id="taskForm">
    <div class="col-auto">
      <input class="form-control" type="text" id="task" placeholder="Task..." aria-label="default input example" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-secondary mb-3">Add</button>
    </div>
  </form>
  <div class="card m-3" style="background-color:#6a6c6d">
   <h3 style="text-align:center;background-color:#6a6c6d;padding:10px">Pending</h3>
    <ul class="list-group" id="ulListPending">
    </ul>
  </div>
  <div class="card m-3" style="background-color:#6a6c6d">
    <h3 style="text-align:center;background-color:#6a6c6d;padding:10px">Completed</h3>
    <ul class="list-group" id="ulListCompleted">  
    </ul>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
